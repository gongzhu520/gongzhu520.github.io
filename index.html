<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat 자기소개 생성기</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="controls">
            <h2>📝 내용 입력</h2>
            
            <div class="control-group">
                <h3>1. 테마 색상</h3>
                <div class="color-row">
                    <label>배경색 <input type="color" id="bgPicker" value="#fff0f5"></label>
                    <label>강조색 <input type="color" id="textPicker" value="#d14d4d"></label>
                </div>
            </div>

            <div class="control-group">
                <h3>2. 기본 정보</h3>
                <input type="text" id="inputNick" placeholder="닉네임">
                <input type="text" id="inputActivity" placeholder="활동명">
                
                <p class="sub-label">페르소나 이미지</p>
                <input type="file" id="filePersona" accept="image/*">

                <div class="select-row">
                    <label>연령: 
                        <select id="selectAge">
                            <option value="성인">성인</option>
                            <option value="미성년자">미성년자</option>
                            <option value="비공개">비공개</option>
                        </select>
                    </label>
                    <label>FUB: 
                        <select id="selectFub">
                            <option value="O">O</option>
                            <option value="X">X</option>
                        </select>
                    </label>
                </div>
                
                <label>관계 정리:
                    <select id="selectRel">
                        <option value="블락">블락</option>
                        <option value="블언블">블언블</option>
                        <option value="언팔로우">언팔로우</option>
                    </select>
                </label>
                
                <textarea id="inputMine" placeholder="지뢰 (짧게 입력)"></textarea>
                <input type="text" id="inputPerm" placeholder="허용 범위 (예: 직멘 제외 가능)">
            </div>

            <div class="control-group">
                <h3>3. 정실캐 (5명)</h3>
                <div class="file-grid">
                    <input type="file" class="file-fav" accept="image/*">
                    <input type="file" class="file-fav" accept="image/*">
                    <input type="file" class="file-fav" accept="image/*">
                    <input type="file" class="file-fav" accept="image/*">
                    <input type="file" class="file-fav" accept="image/*">
                </div>
            </div>

            <div class="control-group">
                <h3>4. 상세 정보 (다중 선택)</h3>
                <textarea id="inputEtc" placeholder="기타 하고 싶은 말"></textarea>
                
                <details>
                    <summary>트윗 성향 선택</summary>
                    <div id="checkTwitter" class="checkbox-area"></div>
                </details>
                <details>
                    <summary>플레이 성향 선택</summary>
                    <div id="checkPlay" class="checkbox-area"></div>
                </details>
                <details>
                    <summary>CP 성향 선택</summary>
                    <div id="checkCp" class="checkbox-area"></div>
                </details>
                <details>
                    <summary>플랫폼 선택</summary>
                    <div class="custom-add-box">
                        <input type="text" id="inputNewPlatform" placeholder="플랫폼 추가 (예: 디스코드)">
                        <button id="btnNewPlatform" class="add-btn-small">+</button>
                    </div>
                    <div id="checkPlatform" class="checkbox-area"></div>
                </details>
                <details>
                    <summary>선호 태그 선택</summary>
                    <div class="custom-add-box">
                        <input type="text" id="inputNewTag" placeholder="태그 추가 (예: #혐관)">
                        <button id="btnNewTag" class="add-btn-small">+</button>
                    </div>
                    <div id="checkTags" class="checkbox-area"></div>
                </details>
            </div>

            <button onclick="downloadImage()" class="save-btn">💾 이미지로 저장하기</button>
        </div>

        <div class="preview-area">
            <div id="captureArea" class="sheet">
                <div class="header">
                    <h1 class="title">#AI_chat 자기소개</h1>
                    <div class="credits">
                        made by @G0NG_ZHU<br>
                        사용·수정·가공·배포 자유롭게 가능<br>
                        시트 수정 요청은 푸슝/댓글/트위터로
                    </div>
                </div>

                <div class="sheet-body">
                    <div class="col-left">
                        <div class="persona-wrapper">
                            <span class="pink-label">Persona</span>
                            <div class="persona-box" id="viewPersona"></div>
                        </div>

                        <div class="info-list">
                            <div class="info-item">
                                <span class="pink-pill">닉네임:</span>
                                <span class="info-val" id="viewNick"></span>
                            </div>
                            <div class="info-item">
                                <span class="pink-pill">활동명:</span>
                                <span class="info-val" id="viewActivity"></span>
                            </div>
                            <div class="info-item">
                                <span class="pink-pill">연령:</span>
                                <span class="info-val" id="viewAge">성인</span>
                            </div>
                            <div class="info-item">
                                <span class="pink-pill">FUB free:</span>
                                <span class="info-val" id="viewFub">O</span>
                            </div>
                            <div class="info-item">
                                <span class="pink-pill">관계 정리:</span>
                                <span class="info-val" id="viewRel">블락</span>
                            </div>
                            <div class="info-item">
                                <span class="pink-pill">지뢰:</span>
                                <span class="info-val small" id="viewMine"></span>
                            </div>
                            <div class="info-item">
                                <span class="pink-pill">허용 범위:</span>
                                <span class="info-val" id="viewPerm">직멘 제외 가능</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-right">
                        <div class="fav-row">
                            <span class="pink-label" style="margin-right: 15px;">정실캐</span>
                            <div class="fav-slots">
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                            </div>
                        </div>

                        <div class="middle-grid">
                            <div class="mid-col-1">
                                <div class="text-group">
                                    <span class="pink-pill">트윗 성향:</span>
                                    <div class="text-content" id="viewTwitter"></div>
                                </div>
                                <div class="text-group">
                                    <span class="pink-pill">플레이:</span>
                                    <div class="text-content" id="viewPlay"></div>
                                </div>
                                <div class="text-group">
                                    <span class="pink-pill">CP 성향:</span>
                                    <div class="text-content" id="viewCp"></div>
                                </div>
                            </div>
                            <div class="mid-col-2">
                                <div class="text-group">
                                    <span class="pink-pill">플랫폼:</span>
                                    <div class="text-content" id="viewPlatform"></div>
                                </div>
                                <div class="text-group">
                                    <span class="pink-pill">기타:</span>
                                    <div class="text-content" id="viewEtc"></div>
                                </div>
                            </div>
                        </div>

                        <div class="bottom-tags">
                            <span class="pink-pill">선호 태그:</span>
                            <div class="tag-cloud" id="viewTags"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
