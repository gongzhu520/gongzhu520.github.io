<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앵챗 트친소표 생성기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>트친소표 생성기</h1>
            
            <div class="input-group">
                <h3>1. 테마 색상</h3>
                <input type="color" id="colorPicker" value="#333333">
            </div>

            <div class="input-group">
                <h3>2. 대표 이미지</h3>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="input-group">
                <h3>3. 기본 정보</h3>
                <input type="text" id="nickname" placeholder="닉네임">
                <input type="text" id="activityName" placeholder="활동명">
                <input type="text" id="permissions" placeholder="허용 범위 (예: 멘션, DM)">
                <textarea id="etcText" placeholder="기타 하고 싶은 말"></textarea>
            </div>

            <div class="input-group">
                <h3>4. 연령대 (택1)</h3>
                <label><input type="radio" name="age" value="성인" checked> 성인</label>
                <label><input type="radio" name="age" value="미성년자"> 미성년자</label>
                <label><input type="radio" name="age" value="비공개"> 비공개</label>
            </div>

            <div class="input-group">
                <h3>5. FUB Free 여부</h3>
                <label><input type="radio" name="fub" value="O" checked> FUB Free O</label>
                <label><input type="radio" name="fub" value="X"> FUB Free X</label>
            </div>

            <div class="input-group">
                <h3>6. 성향 선택 (다중 선택)</h3>
                <p>지뢰/플레이 성향 등</p>
                <div class="checkbox-wrapper">
                    <label><input type="checkbox" class="tag-chk" value="올라운더"> 올라운더</label>
                    <label><input type="checkbox" class="tag-chk" value="드림러"> 드림러</label>
                    <label><input type="checkbox" class="tag-chk" value="HL"> HL</label>
                    <label><input type="checkbox" class="tag-chk" value="BL"> BL</label>
                    <label><input type="checkbox" class="tag-chk" value="GL"> GL</label>
                    <label><input type="checkbox" class="tag-chk" value="트위터"> 트위터</label>
                    <label><input type="checkbox" class="tag-chk" value="포스타입"> 포스타입</label>
                    </div>
            </div>

            <button onclick="downloadImage()" class="save-btn">이미지로 저장하기</button>
        </div>

        <div class="preview-area">
            <div id="captureArea" class="sheet-card">
                <div class="sheet-header" id="sheetHeader">
                    <h2 class="sheet-title">PROFILE SHEET</h2>
                </div>

                <div class="sheet-body">
                    <div class="profile-box">
                        <div class="img-placeholder" id="profileDisplay">
                            <span>이미지<br>없음</span>
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="info-row">
                            <span class="label">닉네임</span>
                            <span class="content" id="viewNickname">-</span>
                        </div>
                        <div class="info-row">
                            <span class="label">활동명</span>
                            <span class="content" id="viewActivity">-</span>
                        </div>
                        <div class="info-row">
                            <span class="label">연령/FUB</span>
                            <span class="content">
                                <span id="viewAge">성인</span> / <span id="viewFub">FUB Free O</span>
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="label">허용 범위</span>
                            <span class="content" id="viewPerm">-</span>
                        </div>
                    </div>

                    <div class="tags-section">
                        <span class="label">성향 & 태그</span>
                        <div class="tag-list" id="viewTags">
                            </div>
                    </div>

                    <div class="etc-section">
                        <span class="label">기타</span>
                        <p class="content" id="viewEtc">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
